<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/normalize.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <title>Reconocimiento de voz</title>
</head>
<body>
    <div id="contenedor-principal" class="contenedor-sin-borde">

        <!-- >>>>>>>>>>>>>>>>>>> Cabecera <<<<<<<<<<<<<<<<<<< -->
        <header id="contenedor-cabecera" class="contenedor-sin-borde">
            <div id="boton-titulo" class="boton-grande">RECONOCIMIENTO DE VOZ</div>
        </header>

        <!-- >>>>>>>>>>>>>>>>>>> Contenido <<<<<<<<<<<<<<<<<<< -->
        <article id="contenedor-articulo" class="contenedor-sin-borde">
            <div id="contenedor-texto" class="contenedor-con-borde"></div>
        </article>

        <!-- >>>>>>>>>>>>>>>>>>> Pie de pagina <<<<<<<<<<<<<<<<<<< -->
        <footer id="contenedor-pie-de-pagina" class="contenedor-sin-borde">
            <i id="boton-microfono" class="boton-grande material-icons">mic</i>
        </footer>

    </div>

    <!-- >>>>>>>>>>>>>>>>>>> Scripts <<<<<<<<<<<<<<<<<<< -->
    <script src="JS/script.js""></script>
</body>
</html>
